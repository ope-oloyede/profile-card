<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Profile Card Example</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
  </head>
  <body>
    <main>
      <section
        class="profile-card-container"
        data-testid="profile-card-container"
      >
        <article class="profile-card" data-testid="profile-card">
          <div
            class="profile-image-wrapper"
            data-testid="profile-image-wrapper"
          >
            <img
              src="assets/nft-cub.jpg"
              alt="nft cub"
              class="profile-image"
              data-testid="profile-image"
            />
          </div>
          <header class="profile-header" data-testid="profile-header">
            <h1 class="profile-name" data-testid="profile-name">Ope Oloye</h1>
            <p class="profile-title" data-testid="profile-title">
              UI/UX Designer
            </p>
          </header>
          <div class="profile-bio" data-testid="profile-bio">
            <p>
              I'm a frontend-focused software engineer. I have expertise in
              using HTML, CSS, JavaScript, and React JS to create interactive
              user interfaces. I love turning ideas into reality.
            </p>
          </div>
          <footer class="profile-footer" data-testid="profile-footer">
            <ul class="social-links" data-testid="social-links">
              <li>
                <a
                  href="https://twitter.com/astoldbyope"
                  aria-label="Twitter"
                  target="_blank"
                  rel="noopener noreferrer"
                  data-testid="link-twitter"
                >
                  <i class="fab fa-twitter"></i>
                </a>
              </li>
              <li>
                <a
                  href="https://github.com/ope-oloyede"
                  aria-label="GitHub"
                  target="_blank"
                  rel="noopener noreferrer"
                  data-testid="link-github"
                >
                  <i class="fab fa-github"></i>
                </a>
              </li>
            </ul>
          </footer>
        </article>
      </section>

      <script src="script.js">
                document.addEventListener("DOMContentLoaded", () => {
          const bioEl = document.querySelector("[data-testid='profile-bio']");
        });
      </script>
    </main>
  </body>
</html>
